  <!-- Enter Product Information here -->
  
  <div class="container" style="margin-top: 20px;">
    
    <div class="collapsible z-depth-0 account-info" style="border: none;" id="content-area">
      <div style="display:flex; align-items: left;" id="new-product-img-display">
        <img src="img/missingpicture350x350.png" alt="Product Picture" id="myimg" Style="width:350px; height:350px; margin-bottom: 15px";>
      </div>
      <div style="display:flex; align-items: left; margin-bottom: 15px;">
        <progress value="0" max="100" id="uploader" style="width:350px;">0%</progress>
      </div>
      <div style="display:flex; align-items: left; margin-bottom: 15px;">
        <input type="file" id="product-img-file" required maxlength="50" />
      </div>
      <br />


      <form id="add-product-form">

        <div class="input-field">
          <label for="product-name" style="width:150px; color:black;">Product Name:</label>
          <input type="text" id="product-name" required maxlength="200" class="validate" placeholder="Product Name"/>
        </div>

        <!-- This will store the product picture link to the db for later look up -->
        <div class="input-field" style="display: none;">
          <label for="picture-link" style="width:150px; color:black;">Picture Link:</label>
          <input type="text" id="picture-link" required maxlength="50" class="validate" />
        </div>

        <div class="input-field">
          <label for="product-description" style="width:150px; color:black;">Product Description:</label>
          <input type="text" id="product-description" required maxlength="400" class="validate" placeholder="Product Description" />
        </div>

        <div style="display:flex; flex-direction: row; justify-content: left; align-items: center; margin-bottom: 15px;">
          <label for="product-category" style="width:150px; color:black;">Product Category:</label>
          <select id="product-category">
            <option value="" disabled selected>Choose your option</option>
            <option value="appeal">Appeal</option>
            <option value="cosmetic">Cosmetic</option>
            <option value="kitchen">Kitchen</option>
            <option value="furniture">Furniture</option>
          </select>
        </div>
        
        <div class="input-field">
          <label for="product-quantity" style="width:150px; color:black;">Bundle Quantity:</label>
          <input type="text" id="product-quantity" min="1" max="100000" required maxlength="6" class="validate" placeholder="1" pattern="^[1-9]\d*$" />
          <span class="helper-text"
            data-error="Please enter a valid product quantity. It must be a positive integer. Decimal will not be allowed"></span>
        </div>

        <div class="input-field">
          <label for="product-start-price" style="width:150px; color:black;" >Start Price:</label>
          <input type="text" id="product-start-price" step="any" required maxlength="9" class="validate" autocomplete="off" pattern="^(\d+(\.\d{0,2})?|\.?\d{1,2})$" placeholder="1.99"/>
          <span class="helper-text" data-error="Please enter a valid product price."></span>
        </div>

        <div class="input-field">
          <label for="product-buy-now-price" style="width:150px; color:black;">Buy Now Price:</label>
          <input type="text" id="product-buy-now-price" step="any" required maxlength="9" class="validate" autocomplete="off" class="validate" pattern="^(\d+(\.\d{0,2})?|\.?\d{1,2})$" placeholder="99.99"/>
          <span class="helper-text" data-error="Please enter a valid buy it now product price."></span>
        </div>


        <button class="btn yellow darken-2 z-depth-0 update-account-info">Submit</button>
      </form>

    </div>

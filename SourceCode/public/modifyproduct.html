  <!-- Product Information -->
  <div class="container" style="margin-top: 40px;">
    <div class="collapsible z-depth-0 account-info" style="border: none;">
      <div style="display:flex; align-items: left;" id="new-product-img-display">
        <img src="img/missingpicture350x350.png" alt="Product Picture" id="product-Img"
          Style="width:350px; height:350px; margin-bottom: 15px" ;>
      </div>

      <form id="product-update-form">
        <div class="input-field">
          <input type="text" id="product-name" required autocomplete="off" placeholder="Product Name" class="validate" maxlength="200" />
          <label for="product-name">Product Name:</label>
          <span class="helper-text" data-error="Please input a valid product name. Length limit to 200 characters." data-success="right"></span>
        </div>


        <div class="input-field">
          <input type="text" id="product-description" required placeholder="Product Description" autocomplete="off" class="validate" maxlength="400" />
          <label for="product-description">Description:</label>
          <span class="helper-text" data-error="Please input a valid product description. Length limit to 400 characters."></span>
        </div>

        <div class="input-field">
          <label for="product-quantity" style="width:20%">Quantity:</label>
          <input type="text" id="product-quantity" required placeholder="1" autocomplete="off" class="validate" pattern="^[1-9]\d*$" />
          <span class="helper-text"
            data-error="Please enter a valid product quantity. It must be a positive integer. Decimal will not be allowed"></span>
        </div>

        <div class="input-field">
          <label for="product-start-price" style="width:20%">Start Price:</label>
          <input type="text" id="product-start-price" required autocomplete="off" pattern="^(\d+(\.\d{0,2})?|\.?\d{1,2})$" placeholder="1.00" class="validate" />
          <span class="helper-text" data-error="Please enter a valid product price."></span>
        </div>


        <div class="input-field">
          <label for="product-buy-now-price" style="width:20%">Buy It Now Price:</label>
          <input type="text" id="product-buy-now-price" required autocomplete="off" class="validate" pattern="^(\d+(\.\d{0,2})?|\.?\d{1,2})$" placeholder="1.00" />
          <span class="helper-text" data-error="Please enter a valid buy it now product price."></span>
        </div>

        <button class="btn yellow darken-2 z-depth-0 update-account-info">Update</button>

      </form>


    </div>
  </div>

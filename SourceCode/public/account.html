    <!-- Account LIST -->
    <div class="container" style="margin-top: 40px;">
        <div class="collapsible z-depth-0 account-info" style="border: none;">
            <form id="update-form">
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                  <label for="update-email" style="width:20%">Email address</label>
                  <input type="email" id="update-email" required autocomplete="off" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" class="validate"/>
                  <span class="helper-text" data-error="Please enter a valid email address"></span>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                  <label for="update-name" style="width:20%">Your Name</label>
                  <input type="text" id="update-name" required maxlength="50" class="validate"/>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                  <label for="update-dob" style="width:20%">Date of Birth mm/dd/yyyy</label>
                  <input type="date" id="update-dob" required class="validate"/>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                  <label for="update-phone" style="width:20%">Mobile Number (123-456-7890)</label>
                  <input type="text" id="update-phone" required 
                    pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$" class="validate"/>
                  <span class="helper-text" data-error="You must enter a valid U.S. phone number in the format of 1234567890 or 123-456-7890"></span>
                </div>

                <button class="btn yellow darken-2 z-depth-0 update-account-info">Update</button>

              </form>


        </div>
    </div>
